<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="choice">
        <div class="cho1" id="rock">
            <img src="rock.jpg" alt="rock">
        </div>
        <div class="cho1" id="paper">
            <img src="paper.jpg" alt="rock">
        </div>
        <div class="cho1" id="scissor">
            <img src="scissor.jpg" alt="rock">
        </div>
    </div>
    <div class="score-box">
        <div class="my-box">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="com-box">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="massge-box">
        <p id="messge">Play your move</p>
    </div>
   <script src="script.js"></script> 
</body>
</html>
